    <link href="css/master.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand js-scroll-trigger ml-4" href="index.html">
          <img class="img" src="assets/img/myAvatar.svg" alt="myavatar" />
        </a>
        <button
          class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="services.html"
                >Sevices</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a

              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- My Address -->
    <section
      class="page-section" style="margin-top: -4rem;"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 text-dark">
            <p class="h2 display-4 text-center">Looking For Something?</h2>
            <p class="h2 display-4 text-center">How Can I Help You</p><br>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 d-flex mb-4">
                <picture class="mr-4 align-self-center">
                    <source srcset="assets/img/Untitled-9.png">
                    <source srcset="assets/img/Untitled-9.png">
                    <img class="img-fluid" src="assets/img/Untitled-9.png">
                </picture>
                <p class="h6 text-dark align-self-center">750 Capulet Lane London, Ontario, N6h0j9</p>
            </div>
            <div class="col-md-6 col-sm-12 d-flex mb-4">
                <picture class="mr-4 align-self-center">
                    <source srcset="assets/img/Untitled-10.png">
                    <source srcset="assets/img/Untitled-10.png">
                    <img class="img-fluid" src="assets/img/Untitled-10.png">
                </picture>
                <p class="h6 text-dark align-self-center">+15196971990</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 mb-4">
                <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2918.498800451901!2d-81.3001834!3d42.9888304!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882ef10553288b13%3A0xd6bd532a1ac6e5e!2s750%20Capulet%20Ln%2C%20London%2C%20ON%20N6H%200J9%2C%20Canada!5e0!3m2!1sen!2sus!4v1606157172273!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="col-md-6 col-sm-12">
            <form id="contactForm">
              <div class="form-group">
                  <input type="name" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                  <input type="title" class="form-control" id="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                  <textarea type="text" class="form-control" id="message" placeholder="Message" style="height: 14rem;"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary w-100" id="sendMessageButton">Send</button>
              </div>
          </form>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12" id="success"></div>
        </div>
      </div>
    </section>
    
    <!-- Footer-->
    <footer class="footer text-center" style="background-color: #4A61F8;">
      <div class="container">
        <div class="row">
          <!-- Footer Avatar-->
          <div class="col-lg-2">
            <img
              class="img-fluid"
              src="assets/img/footer_avatar.png"
              alt="footer avatar"
            />
          </div>
          <!-- Footer Social Icons-->
          <div class="col-lg-7">
            <img
              class="img-fluid"
              src="assets/img/footer_contact.png"
              alt="footer contact"
            />
          </div>
          <!-- Footer About Text-->
          <div class="col-lg-3">
            <img
              class="img-fluid"
              src="assets/img/footer_checkme.png"
              alt="footer checkme"
            />
          </div>
        </div>
      </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
      <a
        class="js-scroll-trigger d-block text-center text-white rounded"
        href="#mainNav"
        ><i class="fa fa-chevron-up"></i
      ></a>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
